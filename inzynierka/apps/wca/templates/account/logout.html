{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">Logout</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to log out?</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit">
                Yes, Log me out
            </button>
            <a href="/" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition duration-300 ease-in-out ml-4">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
