{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
        <h2 class="text-3xl font-bold mb-6">Sign Up</h2>
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4 text-right">
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50 transition duration-300 ease-in-out">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="mt-4">
            <p class="text-gray-600">Already have an account? <a href="{% url 'account_login' %}" class="text-teal-500 hover:underline">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
